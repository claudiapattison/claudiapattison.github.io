<header class="site-header" role="banner">
    <div class="container">
        <div class="logo">
            <img src="" alt="{{ site.title | escape }}">
        </div>
        <div class="main-navigation">
            <nav>
                <ul>
                    {% for my_page in site.pages %}
                        {% if my_page.title %}
                        <li><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>
